[phases.setup]
nixPkgs = ["python311Full", "postgresql"]

[phases.install]
cmds = ["cd backend && python3 -m pip install --upgrade pip", "cd backend && python3 -m pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && python3 -m alembic upgrade head && python3 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
