[phases.setup]
nixPkgs = ["python311", "pip", "postgresql"]

[phases.install]
cmds = ["cd backend && pip3 install --upgrade pip", "cd backend && pip3 install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
